<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
<style>
/* Fundo de fogos */
.fogos {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  overflow:hidden;
  z-index:-1;
  pointer-events:none;
}
.fogo {
  position:absolute;
  border-radius:50%;
  width:10px;
  height:10px;
  opacity:0.6;
  animation:explosao 1.5s ease-out forwards;
}
@keyframes explosao{
  0% {transform:scale(0); opacity:0.6;}
  50% {transform:scale(3); opacity:0.6;}
  100% {transform:scale(1); opacity:0;}
}

/* Container central */
.container {
  max-width:480px;
  width:100%;
  text-align:center;
  position:relative;
  z-index:1;
}

h1 {
  color: var(--accent, #ff4081);
  margin-bottom: 18px;
  font-size:2rem;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
}

/* BotÃ£o */
.btn {
  background: var(--btn, #6200ea);
  border:none;
  padding:14px 20px;
  border-radius:14px;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 6px 15px rgba(0,0,0,0.18);
}
.btn:hover {background: var(--btn-hover, #3700b3); transform:scale(1.05);}

/* Bolhas */
.bubbles {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:-2;
}
.bubbles span {
  position:absolute;
  border-radius:50%;
  opacity:0.6;
  animation-name:floatBubble;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}
@keyframes floatBubble {
  0% {transform: translateY(100vh);}
  100% {transform: translateY(-10vh);}
}

/* Confete */
.confete {
  position: fixed;
  border-radius:50%;
  width:10px;
  height:10px;
  background:hsl(0,100%,50%);
  animation:confeteFall 2.5s linear forwards;
  z-index:2;
}
@keyframes confeteFall {
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(100vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<div class="bubbles"></div>
<div class="fogos"></div>

<div class="container">

<script>
// ==== FunÃ§Ã£o para gerar fogos ====
function gerarFogos() {
  const fogosContainer = document.querySelector('.fogos');
  for(let i=0;i<50;i++){
    const f = document.createElement('div');
    f.className='fogo';
    f.style.left = `${Math.random()*100}%`;
    f.style.top = `${Math.random()*80}%`;
    f.style.background = `hsl(${Math.random()*360},70%,50%)`;
    fogosContainer.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}

// ==== FunÃ§Ã£o para criar bolhas aleatÃ³rias ====
function criarBolhas(){
  const bubbleContainer = document.querySelector('.bubbles');
  for(let i=0;i<30;i++){
    const b = document.createElement('span');
    b.style.left = `${Math.random()*100}%`;
    const size = Math.random()*20+10;
    b.style.width = b.style.height = `${size}px`;
    b.style.background = `hsl(${Math.random()*360},70%,70%)`;
    b.style.animationDuration = `${Math.random()*12+8}s`;
    b.style.animationDelay = `${Math.random()*5}s`;
    bubbleContainer.appendChild(b);
  }
}

// ==== FunÃ§Ã£o para confete ====
function confete(){
  for(let i=0;i<40;i++){
    const div=document.createElement('div');
    div.className='confete';
    div.style.left=Math.random()*100+'vw';
    div.style.background=`hsl(${Math.random()*360},70%,60%)`;
    div.style.width = div.style.height = (Math.random()*10+5)+'px';
    document.body.appendChild(div);
    setTimeout(()=>div.remove(),2500);
  }
}

// ==== InicializaÃ§Ã£o ====
window.addEventListener("load", ()=>{
  criarBolhas();
  confete();
  setInterval(gerarFogos, 400);
});

</script>
