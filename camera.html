<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modo Câmera</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="camera-page">
  <h2>🐾 Repita o nome do animal!</h2>

  <div id="progress-container">
    <div id="progress-text">1 / 20</div>
    <div id="progress-bar-wrapper"><div id="progress-bar"></div></div>
  </div>

  <div class="camera-wrap">
    <video id="camera" autoplay playsinline muted></video>
    <div class="sticker-wrap">
      <img id="animal-img" src="imagens/cachorro.png" alt="Animal">
      <div id="animal-nome">Cachorro</div>
    </div>
    <div id="feedback" class="feedback hidden"></div>
  </div>

  <div class="controls">
    <button id="btn-repeat" class="btn btn-repeat">🔄 Ouvir nome do animal 🔄</button>
    <button id="btn-back-animal" class="btn">⬅ Voltar Animal</button>
    <button id="btn-skip" class="btn">➡ Próximo</button>
    <button id="btn-back-menu" class="btn btn-back">🏠 Voltar ao Menu</button>
  </div>
</div>

<script src="script.js"></script>
<script>
window.addEventListener("load", ()=>{
    criarBolhas();
    if(document.getElementById('camera')) iniciarCamera().then(()=>iniciarAnimaisPage());

    document.getElementById('btn-back-menu').onclick = ()=> window.location.href='menu.html';
    document.getElementById('btn-back-animal').onclick = ()=>{
        if(indexAnimal>0){ indexAnimal--; mostrarAnimal(); }
    };
});
</script>
</body>
</html>
